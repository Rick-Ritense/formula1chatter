spring:
  datasource:
    url: jdbc:h2:mem:f1chatter
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.f1chatter: DEBUG
    org.springframework.security: DEBUG 