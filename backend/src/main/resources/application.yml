spring:
  profiles:
    active: dev
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:dummy-client-id}
            client-secret: ${FACEBOOK_CLIENT_SECRET:dummy-client-secret}
            scope: public_profile

server:
  port: 8090
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.f1chatter.backend.service.JolpicaApiService: DEBUG

jolpica:
  api:
    base-url: https://api.jolpi.ca/ergast/f1
    rate-limit:
      requests-per-second: 3
      max-retries: 3

openf1:
  api:
    rate-limit:
      delay-between-drivers-ms: 500
      delay-between-calls-ms: 200
      max-errors-before-stop: 2
    startup:
      update-profile-pictures: ${UPDATE_PROFILE_PICTURES_ON_STARTUP:false}
    
 